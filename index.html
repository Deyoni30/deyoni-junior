     <style>
        body{
            margin: 0;
            overflow: hidden;
            background: black;

        canvas{
            position: absolute;
            top: 0;
            left: 0;
            display: block;

        }

            position: absolute;
            top: 40%;
            width: 100%;
            text-align: center;
            font-size: 6rem;

            z-index: 3;
            text-shadow: 0 0 30px gold;
        }
        #start{
            position: absolute;
            top: 40%;
            right: 45%;

            background: linear-gradient(135deg, #ff5f6d, #ffc371);
            color: white;
            border: none;
            padding: 1rem 2rem;
            /* margin-left: 1200px; */

            background-color: #e64a19;
        }

        #message{
            position: absolute;
            width: 900px;
            height: 160px;
            font-weight: bold;
            top: 40%;
            left: 12%;
            padding-left: 100px;
            visibility: hidden;
            font-size: 3rem;
            color: white;
            transform: translate(-50, -50);
            border-radius: 20px;
            background: linear-gradient(45deg, #ff0040, #ff8000, #ffff00, #00ff00, #00ffff, #0040ff, #ff00ff);

            /* animation: rainbow 5s linear infinite, glow 1.5s ease-in-out infinite alternate; */
            
            font-family: 'Courier New', Courier, monospace;
            z-index: 10;
        }

        @keyframes floatButton{
            from{
                top: 20px;
            }
            to{
                top: calc(50px - 10px);
            }
        }


        @keyframes rainbow{
            0%{
                background-position: 0% 50%;
            }
            50%{
                background-position: 100% 50%;
            }
            100%{
                background-position: 0% 50%;
            }
        }

        @keyframes glow{
            0%{
                text-shadow: 0 0 5px #fff, 0 0 10px #ff0, 0 0 15 #f0f;
            }
            50%{
                text-shadow: 0 0 10px #fff, 0 0 20px #ff0, 0 0 30 #f0f;
            }
            100%{
                text-shadow: 0 0 5px #fff, 0 0 10px #ff0, 0 0 15 #f0f;
            }
        }
        audio{
            display: none;
        }


     </style>
</head>

    <div id="countdown"></div>
    <canvas id="canvas"></canvas>
    <h1 id="message" class="hidden">Deyoni junior vous souhaite<br>&nbsp;&nbsp;&nbsp;&#127878;&nbsp;<span style="font-family: 'Times New Roman', Times, serif;">la BONNE ANNEE<span style="font-family: Georgia, 'Times New Roman', Times, serif;"> 2026 </span>&#128512;&#127881;</span></h1>
    
    

    <script>
        let fireworksStarted = false;
        const canvas = document.getElementById("canvas");
        const ctx =  canvas.getContext("2d");
        
        function resize(){
        const scale = window.devicePixelRatio || 1;
        canvas.width = window.innerWidth * scale;
        canvas.height = window.innerHeight * scale;
        canvas.style.width = window.offsetWidth + 'px';
        canvas.style.height = window.offsetHeight + 'px';
        ctx.setTransform(scale, 0, 0, scale, 0, 0);
        }
        resize();
        
        let texts =[];
        let bigTexts = [];
        const message = document.getElementById("message");
            
        let explosionIndex = 0;
        let showMessage = false;
        const audio = document.getElementById("player");
        const btn = document.getElementById("start");
        btn.addEventListener("click", () => {
                btn.style.display = "none";
                audio.muted = true;
                audio.play();
                startCountdown();
            //     setTimeout(() => {
            //     audio.muted = false;
            // }, 5000);
            });

        class particle{
            constructor(x, y, color){
                this.x = x;
                this.y = y;
                this.color = color;
                this.vx = (Math.random() - 0.5) * 10;
                this.vy = (Math.random() - 0.5) * 10;
                this.life = 100;
            }
            update(){
                this.x += this.vx;
                this.y += this.vy;
                this.life -= 1.5;
            }
            draw(){
                ctx.shadowBlur = 10;
                ctx.shadowColor = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, 2, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
                ctx.shadowBlur = 0;
            }
        }


    let particles = [];
    const colors = ["rgb(255, 0, 0)", "rgb(0, 255, 0)", "rgb(0, 0, 255)", "rgb(255, 255, 0)", "rgb(255, 0, 255)", "rgb(0, 255, 255)",];
    
    function explosion(){
        if (!fireworksStarted) return;

        const x = Math.random() * canvas.width;
        const y = Math.random() * canvas.height / 2;
        for (let i = 0; i < 120; i++){
            const color = colors[Math.floor(Math.random() * colors.length)];
            particles.push(new particle(x, y, color));
        }
        fireworkCount++;
        if (fireworkCount <= messages.length){
            texts.push(new FloatingText(messages[fireworkCount - 1], x, y));
        }

        // document.getElementById("fireworkSound").play();

    
    }

    function animate(){
        ctx.fillStyle = "rgba(0,0,0,0.05)";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        particles.forEach((p, i) => {
            p.update();
            p.draw();
            if (p.life <= 0) particles.splice(i, 1);
        });
       
        requestAnimationFrame(animate);
    }

    
   
    function startCountdown(){
        const el = document.getElementById("countdown");
        const message = document.getElementById("message")
        let time = 5;
        el.textContent = time;
        message.style.visibility = "hidden";
        const interval = setInterval(() => {
            time--;
            if (time > 0){
                el.textContent = time;
            }else{
                clearInterval(interval);
                el.textContent = "";
                message.style.visibility = "visible"
                fireworksStarted = true;
                showMessage = true;
                setInterval(explosion, 1000)
                audio.muted = false;
                animate();
                explosion();
            }
        }, 1000);
        
    }
    

    
    animate();
    // startCountdown();
    </script>
