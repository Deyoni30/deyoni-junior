    <script>
        let fireworksStarted = false;
        const canvas = document.getElementById("canvas");
        const ctx =  canvas.getContext("2d");
        
        
        function resize(){
        const scale = window.devicePixelRatio || 1;
        if (window.innerWidth >= 370 && window.innerWidth <= 500){
            canvas.width = 550;
            canvas.height = 450;
        }else{
         canvas.width = window.innerWidth * scale;
         canvas.height = window.innerHeight * scale;
         canvas.style.width = window.offsetWidth + 'px';
         canvas.style.height = window.offsetHeight + 'px';
         ctx.setTransform(scale, 0, 0, scale, 0, 0);
        }
      }
        resize();
        
        let texts =[];
        let bigTexts = [];
        const message = document.getElementById("message");
            
        let explosionIndex = 0;
        let showMessage = false;
        const audio = document.getElementById("player");
        const btn = document.getElementById("start");
        btn.addEventListener("click", () => {
                btn.style.display = "none";
                audio.muted = true;
                audio.play();
                startCountdown();
            //     setTimeout(() => {
            //     audio.muted = false;
            // }, 5000);
            });

        class particle{
            constructor(x, y, color){
                this.x = x;
                this.y = y;
                this.color = color;
                this.vx = (Math.random() - 0.5) * 3;
                this.vy = (Math.random() - 0.5) * 3;
                this.life = 100;
            }
            update(){
                this.x += this.vx;
                this.y += this.vy;
                this.life -= 1.5;
            }
            draw(){
                ctx.shadowBlur = 10;
                ctx.shadowColor = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, 2, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
                ctx.shadowBlur = 0;
            }
        }


    let particles = [];
    const colors = ["rgb(255, 0, 0)", "rgb(0, 255, 0)", "rgb(0, 0, 255)", "rgb(255, 255, 0)", "rgb(255, 0, 255)", "rgb(0, 255, 255)",];
    
    function explosion(){
        if (!fireworksStarted) return;

        const x = Math.random() * canvas.width;
        const y = Math.random() * canvas.height / 2;
        const isMediumScreen = window.innerWidth >= 370 && window.innerWidth <= 500;
        const particleCount = isMediumScreen ? 40 : 100;
        for (let i = 0; i < particleCount; i++){
            const color = colors[Math.floor(Math.random() * colors.length)];
            particles.push(new particle(x, y, color));
        }
        fireworkCount++;
        if (fireworkCount <= messages.length){
            texts.push(new FloatingText(messages[fireworkCount - 1], x, y));
        }

        // document.getElementById("fireworkSound").play();

    
    }

    function animate(){
        ctx.fillStyle = "rgba(0,0,0,0.05)";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        particles.forEach((p, i) => {
            p.update();
            p.draw();
            if (p.life <= 0) particles.splice(i, 1);
        });
       
        requestAnimationFrame(animate);
    }

    
   
    function startCountdown(){
        const el = document.getElementById("countdown");
        const message = document.getElementById("message")
        let time = 5;
        el.textContent = time;
        message.style.visibility = "hidden";
        const interval = setInterval(() => {
            time--;
            if (time > 0){
                el.textContent = time;
            }else{
                clearInterval(interval);
                el.textContent = "";
                message.style.visibility = "visible"
                fireworksStarted = true;
                showMessage = true;
                setInterval(explosion, 1000)
                audio.muted = false;
                animate();
                explosion();
            }
        }, 1000);
        
    }
    

    
    animate();
    // startCountdown();
    </script>
